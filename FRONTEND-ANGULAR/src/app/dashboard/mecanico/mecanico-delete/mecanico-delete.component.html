<h2 mat-dialog-title>{{ 'all.delete' | translate }}</h2>

<mat-dialog-content [formGroup]="form">
  <input type="hidden" formControlName="id">
</mat-dialog-content>

<mat-divider class="mat-divider mat-divider-horizontal"></mat-divider>

<mat-dialog-actions align="end" fxLayout="row" fxLayout.lt-sm="column">
  <button class="mb-10 w-100" fxFlex mat-button color="warn" (click)="close()">
    <mat-icon class="m-1">clear</mat-icon> {{ 'all.not' | translate }}
  </button>
  <button class="mb-10 w-100" fxFlex mat-raised-button color="primary" (click)="save()">
    <mat-icon class="m-1">check_circle_outline</mat-icon> {{ 'all.yes' | translate }}
  </button>
</mat-dialog-actions>
